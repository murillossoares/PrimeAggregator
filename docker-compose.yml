services:
  prime-aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    image: prime-aggregator:local
    env_file:
      - .env
    environment:
      LOG_ROTATE_MAX_BYTES: ${LOG_ROTATE_MAX_BYTES:-10485760}
      LOG_ROTATE_MAX_FILES: ${LOG_ROTATE_MAX_FILES:-5}
    volumes:
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
